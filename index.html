<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Tic Tac Toe</h1>
        <h3 class="creditwhereitsdue">by Joshua Brown</h3>
    </div>
    <div class="container">
        <div class="gameboard">
            <div class="square1 pseudo-hover"></div>
            <div class="square2 pseudo-hover"></div>
            <div class="square3 pseudo-hover"></div>
            <div class="square4 pseudo-hover"></div>
            <div class="square5 pseudo-hover"></div>
            <div class="square6 pseudo-hover"></div>
            <div class="square7 pseudo-hover"></div>
            <div class="square8 pseudo-hover"></div>
            <div class="square9 pseudo-hover"></div>
        </div>
    </div>
    <div class="buttonSpace">
        <button class="rldBtn">RESET</button>
    </div>
    <script src="jsscript.js"></script>
</body>
</html>
